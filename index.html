  <script>
    (function () {
      const storageKey = 'vite-ui-theme';
      const defaultTheme = 'light';
      const storedTheme = localStorage.getItem(storageKey);
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const theme = storedTheme ? (storedTheme === 'system' ? systemTheme : storedTheme) : (defaultTheme === 'system' ? systemTheme : defaultTheme);
      document.documentElement.classList.add(theme);
    })();
  </script>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 4%;
      --primary: 262 83% 45%;
    }

    .dark {
      --background: 240 10% 4%;
      --foreground: 0 0% 98%;
      --primary: 263 70% 50%;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-feature-settings: "rlig" 1, "calt" 1;
      text-rendering: optimizeSpeed;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    #root-shell {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 4rem;
      /* Match Hero pt-16 */
    }

    .hero-pre {
      font-size: clamp(1.875rem, 5vw, 3.75rem);
      /* Match text-3xl to 6xl */
      font-weight: 800;
      letter-spacing: -0.025em;
      background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.15;
    }

    .grid-pre {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(to right, #80808012 1px, transparent 1px), linear-gradient(to bottom, #80808012 1px, transparent 1px);
      background-size: 24px 24px;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div id="root">

  <script type="module" src="/src/main.tsx"></script>
</body>
